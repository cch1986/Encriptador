<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Proyecto Encriptador Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        
        <div><img src = "imagenes/vector.jpg" alt="Logo Alura" class="aluralogo"></div>
        
        
    </header>

    <main>       
        
        <section>
            <textarea cols="20" rows="10"   id="mensaje" class = "textoencriptar" onkeypress="return check(event)" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">  Solo letras min√∫sculas y sin acentos</h6>

            </div>
            <div class="botones">
                <button class="btn-encriptar" id="btn-encriptar" onclick = "btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" id="btn-desencriptar" onclick = "btnDesencriptar()" >Desencriptar</button>
            </div>

        </section>
        
        <section>

            <textarea cols="20" rows="10" id="textocopiar" class = "textocopiar" onkeypress="return check(event)" placeholder="Ingrese el texto aqui"></textarea>

            <div class="botones">
            <button class="btn-copiar" onclick="btnCopiar ()">Copiar</button>
            </div>

        </section>

 
    </main>

    <footer>
        <section>

            <div>
                <a img href = "https://www.linkedin.com/in/cristhianchernandez/">  <img src = "imagenes/linkedin.jpg" alt="Logo Linkedin" class="Linkedin"></a>

                <a img href = "https://github.com/cch1986"> <img src = "imagenes/github.jpg" alt="Logo Git" class="Git"></a>
            </div>

        </section>

    </footer>
